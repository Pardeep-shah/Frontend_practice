<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row g-3"> <!-- g-3 adds spacing between boxes -->

    <!-- Repeat this block for each item -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-info text-white border border-danger">First</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-primary text-white border border-danger">Second</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Third</div>
    </div>

    <!-- Add remaining boxes in same way -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Fourth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Fifth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Sixth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Seventh</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Eighth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Ninth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Tenth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Eleventh</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Twelfth</div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-1">
      <div class="p-3 text-center bg-secondary text-white border border-danger">Thirteen</div>
    </div>

  </div>
</div>

</body>
</html>
